[build]
  command = "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && echo 'Next.js version:' && pnpm list next && pnpm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  ENABLE_COREPACK = "1"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
